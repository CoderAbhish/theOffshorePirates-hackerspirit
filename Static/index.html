<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Support Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <button class="nav-btn home-btn">Home</button>
                <button class="nav-btn ticket-btn">Tickets</button>
                <button class="nav-btn peer-btn">Peer Connect</button>
                <button class="nav-btn arena-btn">Arena</button>
            </div>
            <div class="nav-right">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                </button>
                <div class="notification-badge">
                    <button class="nav-btn" aria-label="Notifications">ðŸ””</button>
                    <span class="badge">3</span>
                </div>
                <button class="nav-btn login-btn">Logout</button>
            </div>
        </div>
    </nav>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-headset"></i>
                <h1>Support</h1>
            </div>
            
            <div class="ticket-actions">
                <button id="raise-ticket" class="action-btn primary">
                    <i class="fas fa-plus-circle"></i>
                    New Ticket
                </button>
                <button id="raise-incident" class="action-btn secondary">
                    <i class="fas fa-exclamation-circle"></i>
                    New Incident
                </button>
            </div>

            <div class="tickets-list">
                <h2>Recent Tickets</h2>
                <div class="ticket-items" id="tickets-list">
                    <!-- Tickets will be inserted here by JavaScript -->
                </div>
            </div>
            
            
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Screen -->
            <div id="user-manual" class="welcome-screen">
                <div class="welcome-content">
                    <div class="illustration">
                        <img src="image.jpg" alt="Support Team">
                    </div>
                    <h2>How can we help you today?</h2>
                    <div class="help-options">
                        <div class="help-card" onclick="document.getElementById('raise-ticket').click()">
                            <i class="fas fa-book"></i>
                            <h3>Course Support</h3>
                            <p>Get help with course materials, assignments, and doubts</p>
                        </div>
                        <div class="help-card" onclick="document.getElementById('raise-incident').click()">
                            <i class="fas fa-cog"></i>
                            <h3>Administrative Help</h3>
                            <p>Resolution for payment, profile, and technical issues</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ticket Form -->
            <div id="ticket-form" class="form-container hidden">
                <h2>Create New Ticket</h2>
                <form>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Course</label>
                            <select name="course" required>
                                <option value="">Select Course</option>
                                <option value="stats1">Stats 1</option>
                                <option value="maths1">Maths 1</option>
                                <option value="python">Python</option>
                                <option value="ct">CT</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Category</label>
                            <select name="category" required>
                                <option value="">Select Category</option>
                                <option value="ga">GA</option>
                                <option value="pa">PA</option>
                                <option value="activity">Activity Question</option>
                                <option value="pyq">PYQ</option>
                                <option value="live">Live Session Doubt</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Priority</label>
                            <select name="priority" required>
                                <option value="">Select Priority</option>
                                <option value="p1">P1 (Highest)</option>
                                <option value="p2">P2</option>
                                <option value="p3">P3</option>
                                <option value="p4">P4 (Lowest)</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label>Description</label>
                            <textarea name="description" placeholder="Describe your doubt in detail..." required></textarea>
                        </div>

                        <div class="form-group full-width">
                            <div class="file-upload">
                                <label for="attachment">
                                    <i class="fas fa-paperclip"></i>
                                    <span>Attach Screenshots (if any)</span>
                                </label>
                                <input type="file" id="attachment" accept="image/*">
                                <span id="file-name"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn secondary" onclick="showUserManual()">Cancel</button>
                        <button type="submit" class="btn primary">Submit Ticket</button>
                    </div>
                </form>
            </div>

            <!-- Incident Form -->
            <div id="incident-form" class="form-container hidden">
                <h2>Report an Incident</h2>
                <form>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Category</label>
                            <select name="category" required>
                                <option value="">Select Category</option>
                                <option value="payment">Payment Issue</option>
                                <option value="admit-card">Admit Card</option>
                                <option value="personal-details">Change Personal Details</option>
                                <option value="profile-pic">Change Profile Picture</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Priority</label>
                            <select name="priority" required>
                                <option value="">Select Priority</option>
                                <option value="p1">P1 (Highest)</option>
                                <option value="p2">P2</option>
                                <option value="p3">P3</option>
                                <option value="p4">P4 (Lowest)</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label>Description</label>
                            <textarea name="description" placeholder="Describe the issue in detail..." required></textarea>
                        </div>

                        <div class="form-group full-width">
                            <div class="file-upload">
                                <label for="incident-attachment">
                                    <i class="fas fa-paperclip"></i>
                                    <span>Attach Files (if any)</span>
                                </label>
                                <input type="file" id="incident-attachment" accept="image/*">
                                <span id="incident-file-name"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn secondary" onclick="showUserManual()">Cancel</button>
                        <button type="submit" class="btn primary">Submit Report</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
