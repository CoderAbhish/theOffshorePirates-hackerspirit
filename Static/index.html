<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <button class="nav-btn home-btn">Home</button>
                <button class="nav-btn ticket-btn">Tickets</button>
                <button class="nav-btn peer-btn">Peer Connect</button>
                <button class="nav-btn arena-btn">Arena</button>
            </div>
            <div class="nav-right">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                </button>
                <div class="notification-badge">
                    <button class="nav-btn" aria-label="Notifications">ðŸ””</button>
                    <span class="badge">3</span>
                </div>
                <button class="nav-btn login-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Profile Section -->
        <section class="profile-section card">
            <h3>Your Profile</h3>
            <div class="profile-container">
                <div class="profile-image">
                    <img src="image.png" alt="Profile Picture">
                </div>
                <div class="profile-details">
                    <p><strong>Name:</strong> Golu</p>
                    <p><strong>Role:</strong> T.A</p>
                    <p><strong>Ticket Solved :</strong> 1,234</p>
                    <div class="rating">
                        <strong>Rating:</strong>
                        <span class="stars">â˜…â˜…â˜…â˜…â˜…</span>
                        <span class="rating-value">(4.9/5)</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tickets Overview Section -->
        <section class="tickets-overview card">
            <div class="overview-header">
                <h3>Tickets Overview</h3>
                <div class="header-actions">
                    <button id="filterBtn" class="filter-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"/>
                        </svg>
                        Filter
                    </button>
                </div>
            </div>

            <!-- Filter Panel -->
            <div id="filterPanel" class="filter-panel">
                <div class="filter-section">
                    <h4>Priority</h4>
                    <label><input type="checkbox" value="p1"> P1 (Highest)</label>
                    <label><input type="checkbox" value="p2"> P2</label>
                    <label><input type="checkbox" value="p3"> P3</label>
                    <label><input type="checkbox" value="p4"> P4</label>
                </div>
                <div class="filter-section">
                    <h4>Status</h4>
                    <label><input type="checkbox" value="open"> Open</label>
                    <label><input type="checkbox" value="in-progress"> In Progress</label>
                    <label><input type="checkbox" value="resolved"> Resolved</label>
                </div>
                <div class="filter-section">
                    <h4>Course</h4>
                    <label><input type="checkbox" value="python"> Python</label>
                    <label><input type="checkbox" value="stats"> Statistics</label>
                    <label><input type="checkbox" value="math"> Mathematics</label>
                </div>
                <button class="apply-filters">Apply Filters</button>
            </div>

            <div class="overview-table">
                <div class="table-header">
                    <div class="table-column">Ticket ID</div>
                    <div class="table-column">Priority</div>
                    <div class="table-column">Course</div>
                    <div class="table-column">Status</div>
                </div>
                <div id="ticketsList" class="ticket-rows">
                    <!-- Tickets will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Reply Modal -->
        <div id="replyModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Reply to Ticket <span id="ticketId"></span></h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="ticket-details">
                        <p class="ticket-query"></p>
                        <div class="attachments"></div>
                    </div>
                    <div class="reply-form">
                        <textarea id="replyText" placeholder="Type your response..."></textarea>
                        <div class="form-actions">
                            <button class="submit-reply">Submit Response</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
