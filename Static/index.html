<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITM BS Peer Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="light-theme">
    <!-- Updated Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <button class="nav-btn home-btn">Home</button>
                <button class="nav-btn ticket-btn">Tickets</button>
                <button class="nav-btn peer-btn">Peer Connect</button>
                <button class="nav-btn arena-btn">Arena</button>
            </div>
            <div class="nav-right">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                </button>
                <div class="notification-badge">
                    <button class="nav-btn" aria-label="Notifications">ðŸ””</button>
                    <span class="badge">3</span>
                </div>
                <button class="nav-btn login-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- View Toggle Buttons -->
        <div class="view-toggle">
            <button class="toggle-btn active" data-view="classmates">My Batch</button>
            <button class="toggle-btn" data-view="all-students">All Students</button>
        </div>

        <!-- Search and Filter Section -->
        <div class="search-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search by name or subject..." class="search-input">
            </div>
            <div class="filters" id="filterContainer">
                <!-- Filters will be shown/hidden based on view -->
            </div>
        </div>

        <!-- Student Cards Container -->
        <div class="students-grid" id="studentsContainer">
            <!-- Cards will be populated by JavaScript -->
        </div>
    </main>

    <!-- Chat Request Modal -->
    <div class="modal" id="chatModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Connect with <span id="studentName"></span></h2>
            <div class="online-status" id="modalOnlineStatus">
                <!-- Online status will be added here -->
            </div>
            <textarea placeholder="Add a message to introduce yourself..." class="connection-message"></textarea>
            <div class="modal-buttons">
                <button class="send-request-btn">Send Chat Request</button>
                <button class="linkedin-btn">
                    <i class="fab fa-linkedin"></i> Connect on LinkedIn
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Interface Modal -->
    <div class="modal" id="chatInterface">
        <div class="modal-content chat-content">
            <span class="close-modal">&times;</span>
            <div class="chat-header">
                <div class="chat-user-info">
                    <span id="chatUserName"></span>
                    <span class="online-indicator"></span>
                </div>
                <button class="meet-request-btn">
                    <i class="fas fa-video"></i> Request Meet
                </button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be populated here -->
            </div>
            <div class="chat-input-area">
                <textarea placeholder="Type your message..." class="chat-input"></textarea>
                <button class="send-message-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
